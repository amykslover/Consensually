<html>
<head>
    <title>Consensually</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/pinCode.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/pinCode.js"></script>
    <script>
        $(document).ready(function() {

            $('.pincode-input1').pincodeInput({hidedigits:false,complete:function(value, e, errorElement){
                
                $(".pincode-callback").html("This is the 'complete' callback firing. Current value: " + value);
                
                // check the code
                //Need to update this code to store the data in the database
                //Figure out the desired user flow, do you want a user to enter all their codes and then submit?
                //Need to add validation to make sure that none of the codes are the same as each other
                if(value.length!=4){
                    $(errorElement).html("Please enter in all 4 digits");
                }else{
                    alert('Code has been entered');
                }
                
            }});


            $('.pincode-input2').pincodeInput({hidedigits:false,inputs:6,complete:function(value, e, errorElement){
                $(".pincode-callback").html("Complete callback from 6-digit test: Current value: " + value);
                
                $(errorElement).html("I'm sorry, but the code not correct");
            }});

            $('.pincode-input3').pincodeInput({hidedigits:false,inputs:5});

            $('.pincode-input4').pincodeInput({hidedigits:false,inputs:4});
            
            $('.pincode-input5').pincodeInput({hidedigits:true,inputs:4,placeholders:"8 0 0 1",change: function(input,value,inputnumber){
                $(".pincode-callback2").html("onchange from input number "+inputnumber+", current value: " + value);
            }});
            
        });
    </script>

</head>
<body>
<div class="container">

    <div class="jumbotron text-center">
        <h1><span class="fa fa-handshake-o"></span> Consensually</h1>

        <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>

    </div>

    <div class="jumbotron text-center">
        <div class="row">
          <div class="col-md-4">
            <h3>Consent</h3>
            <input type="text" class="pincode-input1" id="consent">
          </div>

          <div class="col-md-4">
            <h3>Assist</h3>
            <input type="text" class="pincode-input1" id="friendassist">
          </div>

          <div class="col-md-4">
            <h3>Police</h3>
            <input type="text" class="pincode-input1" id="emergency">
          </div>

        </div>

    </div>

</div>


</body>
</html>
